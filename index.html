<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="src/css/indexStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        <div class="container">
            <div class="login">
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="frmLogin" action="src/page/home.html" method="get">
                      <div class="input-group">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id= "email" type="email" placeholder="E-mail" required>
                      </div>
                      <div class="input-group">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id= "password" type="password" placeholder="Senha" required>
                      </div>
                      <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Lembrar-me</label>
                      </div>
                      <button type="submit">Entrar</button>
                      <div class="links">
                        <a href="#">Esqueceu a senha?</a> | <a href="#">Novo registro</a>
                      </div>
                    </form>
                  </div>
            </div>
            <div id="hexagonAnimation"></div>
        </div>
        <div id="cursor"></div>
        <script src="src/javascript/indexScript.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
